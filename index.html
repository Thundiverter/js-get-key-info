<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Key Info</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p class="ghlink">The table misses something? <a href="https://github.com/Thundiverter/js-get-key-info">Suggest on GitHub</a></p>
        <div id="keyinfostart"><p>Press any button</p></div>
        <div class="keyinfo-list" id="keyinfo">

            <!-- Items -->
            <table>
                <tr><td><p class="keyinfop">event.key</p></td></tr>
                <tr><td><p class="keyinfod" id="ekey">Press</p></td></tr>
            </table>
            <table>
                <tr><td><p class="keyinfop">event.code</p></td></tr>
                <tr><td><p class="keyinfod" id="ecode">any</p></td></tr>
            </table>
            <table>
                <tr><td><p class="keyinfop">event.which</p></td></tr>
                <tr><td><p class="keyinfod" id="ewhich">button</p></td></tr>
            </table>

            <!-- [[Old variant]] <div><p>event.key</p><p id="ekey">Press</p></div>
            <div><p>event.code</p><p id="ecode">any</p></div>
            <div><p>event.which</p><p id="ewhich">button</p></div>-->
        </div>

        <table id="table">
            <tr><th>event.key</th><th>event.code</th><th>event.which</th></tr>
        </table>

        <div id="madebythundiverter">
            Made by <a href="https://thundiverter.github.io">Thundiverter</a>
        </div>

        <!-- Script -->
        <script src="js/keylist.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
